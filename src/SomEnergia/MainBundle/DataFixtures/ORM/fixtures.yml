# Grupo Local
SomEnergia\GrupoLocalBundle\Entity\GrupoLocal:
    gl{1..2}:
        nombre: grupo_local_<current()>

# Codigo Postal
SomEnergia\MainBundle\Entity\CodigoPostal:
    cp{1..10}:
        cp: <postcode()>
        poblacion: <city()>
        gruposLocales:
            - @gl1

# Socio
SomEnergia\SocioBundle\Entity\Socio:
    s{1..5}:
        erpid: <numberBetween()>
        active: <boolean(95)>
        name: <name()>
        ref: <numberBetween()>
        vat: <numberBetween()>
        phone: <e164PhoneNumber()>
        street: <streetAddress()>
        city: <city()>
        zip: <postcode()>
        mobile: <e164PhoneNumber()>
        email: <safeEmail()>
        language: es
        fechaAlta: <dateTime()>
        fechaBaja: <dateTime()>

# FOS user
Application\Sonata\UserBundle\Entity\User:
    admin:
        grupoLocal: @gl1
        username: admin
        plainPassword: 123456
        email: "admin@admin.com"
        firstname: John
        lastname: Smith
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
